<html>
    <head>
        <!-- Default information(title. files, etc.)-->
        <title>Slursion</title>
        <link href="styles.css" rel="stylesheet"/>
        <script src="jquery-1.10.2.min.js"></script>
    </head>
    <body onload="playSong()">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <!-- Loads in the background -->
        <div id="bg">
            <div id="blackLayer"></div>
            <img src="FromUnderTheCorkTree.jpg"/>
        </div>

        <!-- The main component-->
        <div id="main">
            <form id="imageandsettings" runat="server">
                <!-- loads in the album cover -->
                <div id="image">
                    <img src="FromUnderTheCorkTree.jpg"/>
                </div>
                <!-- creates the selector -->
                <div id="settings">
                    
                </div>
            </form>
            <div id="player">
                <!-- Creates the song title -->
                <div id="songTitle">Demo</div>
                <!-- Creates the Play/Pause, Next, and Previous buttons -->
                <div id="buttons">
                    <button id="pre" onclick="pre()"><img src="Pre.png" height="90%" width="90%"/></button>
                    <button id="play" onclick="playOrPauseSong()"><img src="Pause.png"/></button>
                    <button id="next" onclick="next()"><img src="Next.png" height="90%" width="90%"/></button>
                </div>

                <!-- Creates the time bar -->
                <div id="seek-bar">
                    <div id="fill"></div>
                    <div id="handle"></div>
                </div>

                <!-- Creates the text that displays the current time of the song -->
                <div id="currentTime">00:00 / 00:</div>

                <!-- Creates the Volume Buttons and Icon -->
                <div id="volume">
                    <div id="volumeIcon"><img src="Speaker.png" /></div>
                    <<input type="range" min="0" max="10" value="5" class="vslider" id="vslider">
                </div>
            </div>
        </div>

    </body>
    <script src="main.js"></script>
</html>
